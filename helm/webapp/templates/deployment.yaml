apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "..name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "..chart" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "..name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "..name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: initdb
          image: postgres:14.2-alpine
          command: ["bash", "-c"]
          args:
            - |
              echo starting;
              set -euo pipefail;
              psql -d $PGDATABASE_NAME -qtA --set ON_ERROR_STOP=1 << 'EOF'
              {{ .Files.Get "migration.sql" | nindent 20 -}}
              ;
              EOF
          env:
            - name: RELEASE_REVISION
              value: "{{ .Release.Revision }}"
            - name: PGHOST
              value: {{ .Values.postgres.host }}
            - name: PGPORT
              value: {{ .Values.postgres.port | quote }}
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.username.secret }}
                  key: {{ .Values.postgres.username.key }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.password.secret }}
                  key: {{ .Values.postgres.password.key }}
            - name: PGDATABASE_NAME
              value: {{ .Values.postgres.database }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: RELEASE_REVISION
              value: "{{ .Release.Revision }}"
            - name: SSO_URL
              value: {{ .Values.sso.url }}
            - name: SSO_REDIRECT_URI
              value: {{ .Values.sso.redirectUri }}
            - name: SSO_LOGOUT_REDIRECT_URI
              value: {{ .Values.sso.logoutRedirectUri }}
            - name: SSO_AUTHORIZATION_RESPONSE_TYPE
              value: {{ .Values.sso.authorizationResponseType }}
            - name: SSO_AUTHORIZATION_SCOPE
              value: {{ .Values.sso.authorizationScope }}
            - name: SSO_TOKEN_GRANT_TYPE
              value: {{ .Values.sso.tokenGrantType }}
            - name: JWT_TOKEN_EXPIRY
              value: {{ .Values.jwt.tokenExpiry }}

            - name: PGHOST
              value: {{ .Values.postgres.host }}
            - name: PGPORT
              value: {{ .Values.postgres.port | quote }}
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.username.secret }}
                  key: {{ .Values.postgres.username.key }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.password.secret }}
                  key: {{ .Values.postgres.password.key }}
            - name: PGDATABASE
              value: {{ .Values.postgres.database }}
            - name: PGSSL
              value: {{ .Values.postgres.ssl | quote }}
            {{- range $key, $val := .Values.env }}
            - name: {{  $key | quote | upper }}
              value: {{ $val | quote }}
            {{- end }}
            {{- range $key, $val := .Values.extraEnv }}
            - name: {{  $key | quote | upper }}
              value: {{ $val | quote }}
            {{- end }}
          {{- if .Values.envSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.envSecret }}
          {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
