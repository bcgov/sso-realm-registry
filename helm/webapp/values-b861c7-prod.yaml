image:
  tag: main

route:
  host: realm-registry.apps.silver.devops.gov.bc.ca

sso:
  url: https://oidc.gov.bc.ca/auth/realms/onestopauth
  redirectUri: http://realm-registry.apps.silver.devops.gov.bc.ca/oidc/keycloak
  logoutRedirectUri: http://realm-registry.apps.silver.devops.gov.bc.ca

env:
  IDIR_JWKS_URI: https://oidc.gov.bc.ca/auth/realms/onestopauth/protocol/openid-connect/certs
  IDIR_ISSUER: https://oidc.gov.bc.ca/auth/realms/onestopauth

patroni:
  replicaCount: 2

  additionalCredentials:
    realm_registry:

  resources: {}
  persistentVolume:
    size: 10Gi

  podDisruptionBudget:
    enabled: true
